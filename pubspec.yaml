name: musify
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # App theme
  flutter_neumorphic: ^3.1.0

  # Blocs
  flutter_bloc: 7.0.0

  # Fonts
  google_fonts: 2.1.0

  # Save local variables
  shared_preferences: 2.0.6
  
  # Rest requests
  dio: ^4.0.0

  # Play audio
  just_audio: ^0.9.9

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  fonts:
    - family: Parisienne
      fonts:
        - asset: lib/fonts/Parisienne-Regular.ttf

